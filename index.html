<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Image Updater</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #imageDiv img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Live Image Feed via WebSocket</h1>
  <div id="imageDiv">
    <img id="liveImage" src="" alt="Waiting for image..." />
  </div>

  <script>
    const socket = new WebSocket("ws://ml.slits.nl:8765");

    socket.onopen = () => console.log("Connected to WebSocket server");

    socket.onmessage = (event) => {
      const base64Data = event.data;
      const img = document.getElementById("liveImage");
      img.src = "data:image/jpeg;base64," + base64Data;
    };

    socket.onclose = () => console.log("WebSocket connection closed");
  </script>
</body>
</html>
